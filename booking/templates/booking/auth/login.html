{% extends "booking/base.html" %}
{% load static %}

{% block content %}
<div class="mx-auto max-w-screen-x py-8">
    <div class="mx-auto max-w-lg text-center">
      <h1 class="text-2xl font-bold text-rose-900 sm:text-3xl">Login</h1>
    </div>

    <form action="{% url 'login' %}" method="post" class="mx-auto mt-8 mb-0 max-w-md space-y-4">
    {% csrf_token %}

        <!-- ユーザーネーム -->
        <div>
            <label for="id_username">ユーザーネーム</label>
            <div class="relative">
                <input
                class="w-full rounded-lg border-2 border-gray-200 p-4 pr-12 text-sm shadow-sm"
                type="text" name="username" maxlength="150" autofocus required id="id_username"
                placeholder="Enter username"
                />
            </div>
        </div>

        <!-- パスワード -->
        <div>
            <label for="id_password">パスワード</label>
            <div class="relative">
                <input
                class="w-full rounded-lg border-2 border-gray-200 p-4 pr-12 text-sm shadow-sm"
                type="password" name="password" autocomplete="new-password" required id="id_password"
                placeholder="Enter password"
                />
            </div>
        </div>

        <div class="flex justify-end">
            <button
              type="submit"
              class="inline-block rounded-lg bg-rose-900 px-4 py-2 text-sm font-medium text-white"
            >
              Log in
            </button>
        </div>
    </form>

</div>
{% endblock %}
